<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.sent {
            background: #4f46e5;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.received {
            background: #e5e7eb;
            color: #333;
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            margin-right: 10px;
        }
        
        #messageInput:focus {
            border-color: #4f46e5;
        }
        
        #sendButton {
            padding: 12px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #sendButton:hover {
            background: #3730a3;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            background: #f3f4f6;
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            üí¨ Chat App
        </div>
        
        <div id="status" class="status">
            ƒêang k·∫øt n·ªëi...
        </div>
        
        <div class="chat-messages" id="messages">
            <!-- Tin nh·∫Øn s·∫Ω ƒë∆∞·ª£c hi·ªÉn th·ªã ·ªü ƒë√¢y -->
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..." autocomplete="off">
            <button id="sendButton">G·ª≠i</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        
        // Tr·∫°ng th√°i k·∫øt n·ªëi
        socket.on('connect', () => {
            statusDiv.textContent = '‚úÖ ƒê√£ k·∫øt n·ªëi';
            statusDiv.className = 'status connected';
            console.log('ƒê√£ k·∫øt n·ªëi t·ªõi server');
        });
        
        socket.on('disconnect', () => {
            statusDiv.textContent = '‚ùå M·∫•t k·∫øt n·ªëi';
            statusDiv.className = 'status error';
            console.log('M·∫•t k·∫øt n·ªëi t·ªõi server');
        });
        
        socket.on('connect_error', (error) => {
            statusDiv.textContent = '‚ùå L·ªói k·∫øt n·ªëi: ' + error.message;
            statusDiv.className = 'status error';
            console.error('L·ªói k·∫øt n·ªëi:', error);
        });
        
        // Tham gia ph√≤ng m·∫∑c ƒë·ªãnh
        socket.emit('join-room', 'general');
        
        // G·ª≠i tin nh·∫Øn
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const messageData = {
                    room: 'general',
                    message: message,
                    timestamp: new Date().toLocaleTimeString('vi-VN'),
                    sender: socket.id
                };
                
                socket.emit('send-message', messageData);
                displayMessage(message, 'sent');
                messageInput.value = '';
            }
        }
        
        // Nh·∫≠n tin nh·∫Øn
        socket.on('receive-message', (data) => {
            displayMessage(data.message, 'received');
        });
        
        // Hi·ªÉn th·ªã tin nh·∫Øn
        function displayMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Test message khi t·∫£i trang
        setTimeout(() => {
            displayMessage('Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi Chat App! üéâ', 'received');
        }, 1000);
    </script>
</body>
</html>
