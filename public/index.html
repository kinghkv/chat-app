<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An L∆∞ Vip - Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            overflow: hidden;
        }
        
        /* Login Modal */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        
        .login-form h2 {
            text-align: center;
            color: #4f46e5;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .login-form .room-name {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #4f46e5;
        }
        
        .avatar-selection {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .avatar-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: border-color 0.3s;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
        }
        
        .avatar-option:hover {
            border-color: #4f46e5;
        }
        
        .avatar-option.selected {
            border-color: #4f46e5;
            background: #e0e7ff;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-button:hover {
            background: #3730a3;
        }
        
        .login-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #dc2626;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #fee2e2;
            border-radius: 5px;
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #4f46e5;
            margin-top: 15px;
            display: none;
        }
        
        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            background: #4f46e5;
            color: white;
            text-align: center;
        }
        
        .user-info {
            padding: 15px 20px;
            background: #e5e7eb;
            border-bottom: 1px solid #d1d5db;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .user-info h3 {
            color: #374151;
            margin-bottom: 5px;
        }
        
        .user-info span {
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .online-users {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .online-users h4 {
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-item .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .user-status {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .message-count {
            font-size: 0.8em;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message.sent {
            margin-left: auto;
            flex-direction: row-reverse;
        }
        
        .message .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .message-content {
            background: white;
            padding: 8px 12px;
            border-radius: 18px;
            border: 1px solid #e5e7eb;
            position: relative;
            min-width: 60px;
            max-width: 100%;
        }
        
        .message.sent .message-content {
            background: #4f46e5;
            color: white;
        }
        
        .message-header {
            font-size: 0.75em;
            opacity: 0.8;
            margin-bottom: 2px;
            font-weight: 500;
        }
        
        .message-text {
            font-size: 0.9em;
            line-height: 1.4;
            margin: 2px 0;
        }
        
        .message-status {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 2px;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 2px;
        }
        
        .message.sent .message-status {
            color: rgba(255,255,255,0.8);
        }
        
        .status-icon {
            font-size: 0.8em;
        }
        
        .system-message {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            margin: 10px 0;
            padding: 8px;
            background: #f3f4f6;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .typing-indicator {
            padding: 10px 15px;
            color: #6b7280;
            font-style: italic;
            background: #f3f4f6;
            border-radius: 20px;
            margin: 5px 0;
            animation: pulse 1.5s infinite;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .typing-indicator .typing-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        @keyframes pulse {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
        }
        
        #messageInput:focus {
            border-color: #4f46e5;
        }
        
        #messageInput:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
        }
        
        #sendButton {
            padding: 12px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #sendButton:hover {
            background: #3730a3;
        }
        
        #sendButton:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            background: #f3f4f6;
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4f46e5;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 9999;
            max-width: 300px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .notification-content {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 250px;
            }
            
            .login-form {
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            .message {
                max-width: 85%;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- Main Chat App -->
    <div id="chatApp" class="app-container hidden">
        <!-- Sidebar -->
        <div class="sidebar">

            <div class="user-info">
                <div class="user-avatar" id="currentUserAvatar">üòä</div>
                <div>
                    <h3 id="currentUsername">Ng∆∞·ªùi d√πng</h3>

                <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn..." maxlength="1000" disabled>

    <!-- Socket.IO Library -->
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        class ChatApp {
            constructor() {
                this.socket = null;
                this.username = '';
                this.room = 'an l∆∞ vip';
                this.avatar = 'üòä';
                this.messageCount = 0;
                this.isConnected = false;
                this.typingTimeout = null;
                this.messageStatus = new Map(); // Track message status
                this.notificationSound = null;
                
                this.initElements();
                this.initEventListeners();
                this.initSocket();
                this.initNotificationSound();
            }
            
            initElements() {
                // Login elements
                this.loginModal = document.getElementById('loginModal');
                this.loginForm = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('usernameInput');
                this.roomInput = document.getElementById('roomInput');
                this.loginButton = document.getElementById('loginButton');
                this.loginLoading = document.getElementById('loginLoading');
                this.loginError = document.getElementById('loginError');
                this.avatarSelection = document.getElementById('avatarSelection');
                
                // Chat elements
                this.chatApp = document.getElementById('chatApp');
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.currentUsername = document.getElementById('currentUsername');
                this.currentRoom = document.getElementById('currentRoom');
                this.currentUserAvatar = document.getElementById('currentUserAvatar');
                this.roomName = document.getElementById('roomName');
                this.usersList = document.getElementById('usersList');
                this.userCount = document.getElementById('userCount');
                this.messageCountEl = document.getElementById('messageCount');
                this.notification = document.getElementById('notification');
                this.notificationHeader = document.getElementById('notificationHeader');
                this.notificationContent = document.getElementById('notificationContent');
            }
            
            initEventListeners() {
                // Login form
                this.loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
                
                // Avatar selection
                this.avatarSelection.addEventListener('click', (e) => {
                    if (e.target.classList.contains('avatar-option')) {
                        document.querySelectorAll('.avatar-option').forEach(opt => opt.classList.remove('selected'));
                        e.target.classList.add('selected');
                        this.avatar = e.target.dataset.avatar;
                    }
                });
                
                // Message input
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    } else {
                        this.handleTyping();
                    }
                });
                
                // Send button
                this.sendButton.addEventListener('click', () => {
                    this.sendMessage();
                });
                
                // Username input focus
                this.usernameInput.focus();
                
                // Page visibility change for notifications
                document.addEventListener('visibilitychange', () => {
                    this.isPageVisible = !document.hidden;
                });
            }
            
            initSocket() {
                try {
                    this.socket = io({
                        transports: ['websocket', 'polling'],
                        upgrade: true,
                        rememberUpgrade: true
                    });
                    
                    this.socket.on('connect', () => {
                        console.log('Connected to server');
                        this.updateConnectionStatus('ƒê√£ k·∫øt n·ªëi', 'connected');
                        this.isConnected = true;
                    });
                    
                    this.socket.on('disconnect', () => {
                        console.log('Disconnected from server');
                        this.updateConnectionStatus('M·∫•t k·∫øt n·ªëi', 'error');
                        this.isConnected = false;
                        this.messageInput.disabled = true;
                        this.sendButton.disabled = true;
                    });
                    
                    this.socket.on('connect_error', (error) => {
                        console.error('Connection error:', error);
                        this.updateConnectionStatus('L·ªói k·∫øt n·ªëi', 'error');
                    });
                    
                    // Registration events
                    this.socket.on('registration-success', (data) => {
                        this.handleRegistrationSuccess(data);
                    });
                    
                    this.socket.on('registration-error', (error) => {
                        this.showLoginError(error);
                        this.hideLoginLoading();
                    });
                    
                    // Message events
                    this.socket.on('receive-message', (data) => {
                        this.displayMessage(data);
                        if (data.username !== this.username) {
                            this.showNotification(data.username, data.message);
                            this.playNotificationSound();
                        }
                    });
                    
                    this.socket.on('message-delivered', (data) => {
                        this.updateMessageStatus(data.messageId, 'delivered');
                    });
                    
                    this.socket.on('message-read', (data) => {
                        this.updateMessageStatus(data.messageId, 'read');
                    });
                    
                    this.socket.on('message-error', (error) => {
                        this.showSystemMessage('L·ªói: ' + error, 'error');
                    });
                    
                    // User events
                    this.socket.on('user-joined', (data) => {
                        this.showSystemMessage(data.message);
                        this.showNotification('Th√¥ng b√°o', data.message);
                    });
                    
                    this.socket.on('user-left', (data) => {
                        this.showSystemMessage(data.message);
                    });
                    
                    this.socket.on('users-update', (users) => {
                        this.updateUsersList(users);
                    });
                    
                    // Typing events
                    this.socket.on('user-typing', (data) => {
                        this.handleUserTyping(data);
                    });
                    
                } catch (error) {
                    console.error('Socket initialization error:', error);
                    this.updateConnectionStatus('L·ªói kh·ªüi t·∫°o', 'error');
                }
            }
            
            initNotificationSound() {
                // Create notification sound
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.playNotificationSound = () => {
                    if (document.hidden) { // Only play sound when page is not visible
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                        
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.5);
                    }
                };
            }
            
            handleLogin() {
                const username = this.usernameInput.value.trim();
                
                if (!username || username.length < 2) {
                    this.showLoginError('T√™n ng∆∞·ªùi d√πng ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±');
                    return;
                }
                
                this.showLoginLoading();
                this.hideLoginError();
                
                if (!this.isConnected) {
                    this.showLoginError('Ch∆∞a k·∫øt n·ªëi ƒë∆∞·ª£c ƒë·∫øn server');
                    this.hideLoginLoading();
                    return;
                }
                
                this.socket.emit('register-user', {
                    username: username,
                    room: this.room,
                    avatar: this.avatar
                });
            }
            
            handleRegistrationSuccess(data) {
                this.username = data.username;
                this.room = data.room;
                this.avatar = data.avatar || this.avatar;
                
                // Update UI
                this.currentUsername.textContent = this.username;
                this.currentRoom.textContent = `Ph√≤ng: ${this.room}`;
                this.currentUserAvatar.textContent = this.avatar;
                this.roomName.textContent = this.room;
                
                // Hide login modal and show chat
                this.loginModal.classList.add('hidden');
                this.chatApp.classList.remove('hidden');
                
                // Enable message input
                this.messageInput.disabled = false;
                this.sendButton.disabled = false;
                this.messageInput.focus();
                
                this.hideLoginLoading();
                this.updateConnectionStatus('ƒê√£ tham gia ph√≤ng chat', 'connected');
                
                // Load previous messages
                this.loadPreviousMessages();
            }
            
            async loadPreviousMessages() {
                try {
                    const response = await fetch(`/api/messages/${encodeURIComponent(this.room)}?limit=50`);
                    const data = await response.json();
                    
                    if (data.success && data.messages) {
                        // Clear current messages except welcome message
                        const welcomeMsg = this.chatMessages.querySelector('.system-message');
                        this.chatMessages.innerHTML = '';
                        if (welcomeMsg) {
                            this.chatMessages.appendChild(welcomeMsg);
                        }
                        
                        // Display previous messages
                        data.messages.forEach(msg => {
                            this.displayMessage(msg, false);
                        });
                        
                        this.scrollToBottom();
                    }
                } catch (error) {
                    console.error('Error loading previous messages:', error);
                }
            }
            
            sendMessage() {
                const message = this.messageInput.value.trim();
                
                if (!message || !this.isConnected) {
                    return;
                }
                
                const messageId = Date.now() + Math.random().toString(36).substr(2, 9);
                
                this.socket.emit('send-message', {
                    messageId: messageId,
                    message: message,
                    room: this.room,
                    avatar: this.avatar
                });
                
                this.messageInput.value = '';
                this.messageInput.focus();
                
                // Stop typing indicator
                this.socket.emit('typing', { isTyping: false });
            }
            
            displayMessage(data, scrollToBottom = true) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${data.username === this.username ? 'sent' : 'received'}`;
                messageEl.dataset.messageId = data.messageId || data.id;
                
                const timestamp = new Date(data.timestamp).toLocaleTimeString('vi-VN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const avatarEl = document.createElement('div');
                avatarEl.className = 'message-avatar';
                avatarEl.textContent = data.avatar || 'üòä';
                
                const contentEl = document.createElement('div');
                contentEl.className = 'message-content';
                
                let statusHtml = '';
                if (data.username === this.username) {
                    const status = this.messageStatus.get(data.messageId || data.id) || 'sent';
                    const statusIcon = this.getStatusIcon(status);
                    statusHtml = `<div class="message-status">${timestamp} <span class="status-icon">${statusIcon}</span></div>`;
                }
                
                contentEl.innerHTML = `
                    <div class="message-header">
                        ${data.username === this.username ? 'B·∫°n' : data.username}
                    </div>
                    <div class="message-text">${this.escapeHtml(data.message)}</div>
                    ${statusHtml}
                `;
                
                messageEl.appendChild(avatarEl);
                messageEl.appendChild(contentEl);
                
                this.chatMessages.appendChild(messageEl);
                this.messageCount++;
                this.messageCountEl.textContent = this.messageCount;
                
                // Mark message as delivered if it's from another user
                if (data.username !== this.username && data.messageId) {
                    setTimeout(() => {
                        this.socket.emit('message-delivered', { messageId: data.messageId });
                    }, 1000);
                    
                    // Mark as read after 3 seconds
                    setTimeout(() => {
                        this.socket.emit('message-read', { messageId: data.messageId });
                    }, 3000);
                }
                
                if (scrollToBottom) {
                    this.scrollToBottom();
                }
            }
            
            updateMessageStatus(messageId, status) {
                this.messageStatus.set(messageId, status);
                const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
                if (messageEl) {
                    const statusEl = messageEl.querySelector('.status-icon');
                    if (statusEl) {
                        statusEl.textContent = this.getStatusIcon(status);
                    }
                }
            }
            
            getStatusIcon(status) {
                switch (status) {
                    case 'sent': return '‚úì';
                    case 'delivered': return '‚úì‚úì';
                    case 'read': return '‚úì‚úì';
                    default: return '‚óã';
                }
            }
            
            showNotification(title, message) {
                if (document.hidden || !document.hasFocus()) {
                    this.notificationHeader.textContent = title;
                    this.notificationContent.textContent = message.length > 50 ? message.substring(0, 50) + '...' : message;
                    
                    this.notification.classList.add('show');
                    
                    setTimeout(() => {
                        this.notification.classList.remove('show');
                    }, 4000);
                    
                    // Browser notification
                    if (Notification.permission === 'granted') {
                        new Notification(title, {
                            body: message,
                            icon: '/favicon.ico'
                        });
                    } else if (Notification.permission !== 'denied') {
                        Notification.requestPermission().then(permission => {
                            if (permission === 'granted') {
                                new Notification(title, {
                                    body: message,
                                    icon: '/favicon.ico'
                                });
                            }
                        });
                    }
                }
            }
            
            showSystemMessage(message, type = 'info') {
                const messageEl = document.createElement('div');
                messageEl.className = `system-message ${type}`;
                messageEl.textContent = message;
                
                this.chatMessages.appendChild(messageEl);
                this.scrollToBottom();
            }
            
            updateUsersList(users) {
                this.usersList.innerHTML = '';
                this.userCount.textContent = users.length;
                
                users.forEach(user => {
                    const userEl = document.createElement('div');
                    userEl.className = 'user-item';
                    
                    const joinTime = new Date(user.joinedAt).toLocaleTimeString('vi-VN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    userEl.innerHTML = `
                        <div class="user-status"></div>
                        <div class="user-avatar">${user.avatar || 'üòä'}</div>
                        <div>
                            <div>${this.escapeHtml(user.username)}</div>
                            <div style="font-size: 0.8em; color: #6b7280;">Tham gia l√∫c ${joinTime}</div>
                        </div>
                    `;
                    
                    this.usersList.appendChild(userEl);
                });
            }
            
            handleTyping() {
                if (!this.isConnected) return;
                
                this.socket.emit('typing', { isTyping: true, avatar: this.avatar });
                
                // Clear previous timeout
                if (this.typingTimeout) {
                    clearTimeout(this.typingTimeout);
                }
                
                // Set new timeout to stop typing indicator
                this.typingTimeout = setTimeout(() => {
                    this.socket.emit('typing', { isTyping: false });
                }, 2000);
            }
            
            handleUserTyping(data) {
                const typingId = `typing-${data.username}`;
                let typingEl = document.getElementById(typingId);
                
                if (data.isTyping) {
                    if (!typingEl) {
                        typingEl = document.createElement('div');
                        typingEl.id = typingId;
                        typingEl.className = 'typing-indicator';
                        typingEl.innerHTML = `
                            <div class="typing-avatar">${data.avatar || 'üòä'}</div>
                            <span>${data.username} ƒëang g√µ...</span>
                        `;
                        this.chatMessages.appendChild(typingEl);
                        this.scrollToBottom();
                    }
                } else {
                    if (typingEl) {
                        typingEl.remove();
                    }
                }
            }
            
            updateConnectionStatus(message, type = '') {
                this.connectionStatus.textContent = message;
                this.connectionStatus.className = `status ${type}`;
            }
            
            showLoginError(message) {
                this.loginError.textContent = message;
                this.loginError.style.display = 'block';
            }
            
            hideLoginError() {
                this.loginError.style.display = 'none';
            }
            
            showLoginLoading() {
                this.loginLoading.style.display = 'block';
                this.loginButton.disabled = true;
                this.loginButton.textContent = 'ƒêang k·∫øt n·ªëi...';
            }
            
            hideLoginLoading() {
                this.loginLoading.style.display = 'none';
                this.loginButton.disabled = false;
                this.loginButton.textContent = 'Tham gia Chat';
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.chatApp = new ChatApp();
        });
        
        // Handle page reload warning
        window.addEventListener('beforeunload', (e) => {
            if (window.chatApp && window.chatApp.isConnected) {
                e.preventDefault();
                e.returnValue = 'B·∫°n c√≥ ch·∫Øc mu·ªën r·ªùi kh·ªèi ph√≤ng chat?';
            }
        });
    </script>
</body>
