<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            overflow: hidden;
        }
        
        /* Login Modal */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        
        .login-form h2 {
            text-align: center;
            color: #4f46e5;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4f46e5;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-button:hover {
            background: #3730a3;
        }
        
        .error-message {
            color: #dc2626;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #fee2e2;
            border-radius: 5px;
            display: none;
        }
        
        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            background: #4f46e5;
            color: white;
            text-align: center;
        }
        
        .user-info {
            padding: 15px 20px;
            background: #e5e7eb;
            border-bottom: 1px solid #d1d5db;
        }
        
        .user-info h3 {
            color: #374151;
            margin-bottom: 5px;
        }
        
        .user-info span {
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .online-users {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .online-users h4 {
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-status {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }
        
        .message.sent {
            background: #4f46e5;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.received {
            background: #e5e7eb;
            color: #333;
        }
        
        .message-header {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .message-content {
            font-size: 1em;
        }
        
        .system-message {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            margin: 10px 0;
            padding: 8px;
            background: #f3f4f6;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .typing-indicator {
            padding: 10px 15px;
            color: #6b7280;
            font-style: italic;
            background: #f3f4f6;
            border-radius: 20px;
            margin: 5px 0;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
        }
        
        #messageInput:focus {
            border-color: #4f46e5;
        }
        
        #sendButton {
            padding: 12px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #sendButton:hover {
            background: #3730a3;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            background: #f3f4f6;
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                height: 100vh;
                width: 100%;
                border-radius: 0;
            }
            
            .sidebar {
                width: 100%;
                max-height: 200px;
            }
            
            .online-users {
                max-height: 120px;
            }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-form">
            <h2>üöÄ Tham gia Chat</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="usernameInput">T√™n c·ªßa b·∫°n:</label>
                    <input type="text" id="usernameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="roomInput">Ph√≤ng chat:</label>
                    <input type="text" id="roomInput" placeholder="general" value="general" maxlength="30">
                </div>
                <button type="submit" class="login-button">Tham gia</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>üí¨ Chat App</h3>
            </div>
            
            <div class="user-info">
                <h3 id="currentUser">Loading...</h3>
                <span id="currentRoom">Room: general</span>
            </div>
            
            <div class="online-users">
                <h4>
                    <span class="user-status"></span>
                    ƒêang online (<span id="userCount">0</span>)
                </h4>
                <div id="userList">
                    <!-- User list will be populated here -->
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                üí¨ Ph√≤ng Chat: <span id="roomName">general</span>
            </div>
            
            <div id="status" class="status">
                ƒêang k·∫øt n·ªëi...
            </div>
            
            <div class="chat-messages" id="messages">
                <!-- Messages will be displayed here -->
            </div>
            
            <div id="typingIndicator"></div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..." autocomplete="off" disabled>
                <button id="sendButton" disabled>G·ª≠i</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        // DOM elements
        const loginModal = document.getElementById('loginModal');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('usernameInput');
        const roomInput = document.getElementById('roomInput');
        const loginError = document.getElementById('loginError');
        
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        const currentUser = document.getElementById('currentUser');
        const currentRoom = document.getElementById('currentRoom');
        const roomName = document.getElementById('roomName');
        const userList = document.getElementById('userList');
        const userCount = document.getElementById('userCount');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // App state
        let isLoggedIn = false;
        let currentUsername = '';
        let currentRoomName = 'general';
        let typingTimer;
        let isTyping = false;
        
        // Show error message
        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
            setTimeout(() => {
                loginError.style.display = 'none';
            }, 5000);
        }
        
        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const room = roomInput.value.trim() || 'general';
            
            if (username.length < 2) {
                showError('T√™n ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±');
                return;
            }
            
            socket.emit('register-user', { username, room });
        });
        
        // Socket events
        socket.on('connect', () => {
            statusDiv.textContent = '‚úÖ ƒê√£ k·∫øt n·ªëi';
            statusDiv.className = 'status connected';
            console.log('ƒê√£ k·∫øt n·ªëi t·ªõi server');
        });
        
        socket.on('disconnect', () => {
            statusDiv.textContent = '‚ùå M·∫•t k·∫øt n·ªëi';
            statusDiv.className = 'status error';
            messageInput.disabled = true;
            sendButton.disabled = true;
            console.log('M·∫•t k·∫øt n·ªëi t·ªõi server');
        });
        
        socket.on('registration-success', (data) => {
            isLoggedIn = true;
            currentUsername = data.username;
            currentRoomName = data.room;
            
            loginModal.classList.add('hidden');
            messageInput.disabled = false;
            sendButton.disabled = false;
            
            currentUser.textContent = currentUsername;
            currentRoom.textContent = `Room: ${currentRoomName}`;
            roomName.textContent = currentRoomName;
            
            // Load previous messages
            loadPreviousMessages(currentRoomName);
            
            displaySystemMessage(`Ch√†o m·ª´ng ${currentUsername} ƒë·∫øn v·ªõi ph√≤ng ${currentRoomName}! üéâ`);
        });
        
        socket.on('registration-error', (error) => {
            showError(error);
        });
        
        socket.on('user-joined', (data) => {
            displaySystemMessage(data.message);
        });
        
        socket.on('user-left', (data) => {
            displaySystemMessage(data.message);
        });
        
        socket.on('users-update', (users) => {
            updateUserList(users);
        });
        
        socket.on('receive-message', (data) => {
            displayMessage(data);
        });
        
        socket.on('user-typing', (data) => {
            if (data.isTyping) {
                showTyping(data.username);
            } else {
                hideTyping(data.username);
            }
        });
        
        // Load previous messages
        async function loadPreviousMessages(room) {
            try {
                const response = await fetch(`/api/messages/${room}?limit=50`);
                const data = await response.json();
                
                if (data.success && data.messages.length > 0) {
                    messagesDiv.innerHTML = '';
                    data.messages.forEach(message => {
                        displayMessage({
                            username: message.username,
                            message: message.message,
                            timestamp: new Date(message.timestamp)
                        });
                    });
                }
            } catch (error) {
                console.error('L·ªói load tin nh·∫Øn:', error);
            }
        }
        
        // Update user list
        function updateUserList(users) {
            userCount.textContent = users.length;
            userList.innerHTML = '';
            
            users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <span class="user-status"></span>
                    <span>${user.username}</span>
                `;
                userList.appendChild(userItem);
            });
        }
        
        // Display message
        function displayMessage(data) {
            const messageElement = document.createElement('div');
            const isOwnMessage = data.username === currentUsername;
            
            messageElement.className = `message ${isOwnMessage ? 'sent' : 'received'}`;
            
            const timestamp = new Date(data.timestamp).toLocaleTimeString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            if (isOwnMessage) {
                messageElement.innerHTML = `
                    <div class="message-header">${timestamp}</div>
                    <div class="message-content">${escapeHtml(data.message)}</div>
                `;
            } else {
                messageElement.innerHTML = `
                    <div class="message-header">${data.username} ‚Ä¢ ${timestamp}</div>
                    <div class="message-content">${escapeHtml(data.message)}</div>
                `;
            }
            
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Display system message
        function displaySystemMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'system-message';
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Show typing indicator
        function showTyping(username) {
            hideTyping(); // Remove existing typing indicators
            const typingElement = document.createElement('div');
            typingElement.className = 'typing-indicator';
            typingElement.id = `typing-${username}`;
            typingElement.textContent = `${username} ƒëang nh·∫≠p...`;
            typingIndicator.appendChild(typingElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Hide typing indicator
        function hideTyping(username = null) {
            if (username) {
                const typingElement = document.getElementById(`typing-${username}`);
                if (typingElement) {
                    typingElement.remove();
                }
            } else {
                typingIndicator.innerHTML = '';
            }
        }
        
        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && isLoggedIn) {
                socket.emit('send-message', {
                    message: message,
                    room: currentRoomName
                });
                messageInput.value = '';
                
                // Stop typing indicator
                if (isTyping) {
                    socket.emit('typing', { isTyping: false });
                    isTyping = false;
                }
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Typing indicator
        messageInput.addEventListener('input', () => {
            if (!isLoggedIn) return;
            
            if (!isTyping) {
                socket.emit('typing', { isTyping: true });
                isTyping = true;
            }
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                if (isTyping) {
                    socket.emit('typing', { isTyping: false });
                    isTyping = false;
                }
            }, 1000);
        });
        
        // Auto-focus username input when page loads
        usernameInput.focus();
    </script>
</body>
</html>
