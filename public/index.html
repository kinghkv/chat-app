<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Lư Vip - Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            overflow: hidden;
        }
        
        /* Login Modal */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        
        .login-form h2 {
            text-align: center;
            color: #4f46e5;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .login-form .room-name {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4f46e5;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-button:hover {
            background: #3730a3;
        }
        
        .login-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #dc2626;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #fee2e2;
            border-radius: 5px;
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #4f46e5;
            margin-top: 15px;
            display: none;
        }
        
        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            background: #4f46e5;
            color: white;
            text-align: center;
        }
        
        .user-info {
            padding: 15px 20px;
            background: #e5e7eb;
            border-bottom: 1px solid #d1d5db;
        }
        
        .user-info h3 {
            color: #374151;
            margin-bottom: 5px;
        }
        
        .user-info span {
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .online-users {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .online-users h4 {
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-status {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .message-count {
            font-size: 0.8em;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }
        
        .message.sent {
            background: #4f46e5;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.received {
            background: #e5e7eb;
            color: #333;
        }
        
        .message-header {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .message-content {
            font-size: 1em;
        }
        
        .system-message {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            margin: 10px 0;
            padding: 8px;
            background: #f3f4f6;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .typing-indicator {
            padding: 10px 15px;
            color: #6b7280;
            font-style: italic;
            background: #f3f4f6;
            border-radius: 20px;
            margin: 5px 0;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
        }
        
        #messageInput:focus {
            border-color: #4f46e5;
        }
        
        #messageInput:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
        }
        
        #sendButton {
            padding: 12px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #sendButton:hover {
            background: #3730a3;
        }
        
        #sendButton:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            background: #f3f4f6;
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 250px;
            }
            
            .login-form {
                margin: 20px;
                width: calc(100% - 40px);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-form">
            <h2>Chào mừng!</h2>
            <p class="room-name">An Lư Vip Chat Room</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="usernameInput">Tên hiển thị:</label>
                    <input type="text" id="usernameInput" placeholder="Nhập tên của bạn..." maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="roomInput">Phòng chat:</label>
                    <input type="text" id="roomInput" value="general" maxlength="30" required>
                </div>
                <button type="submit" class="login-button" id="loginButton">Tham gia Chat</button>
                <div class="loading" id="loginLoading">
                    Đang kết nối...
                </div>
                <div class="error-message" id="loginError"></div>
            </form>
        </div>
    </div>

    <!-- Main Chat App -->
    <div id="chatApp" class="app-container hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>An Lư Vip</h2>
                <p>Chat Room</p>
            </div>
            
            <div class="user-info">
                <h3 id="currentUsername">Người dùng</h3>
                <span id="currentRoom">Phòng: general</span>
            </div>
            
            <div class="online-users">
                <h4>
                    <span class="user-status"></span>
                    Đang online (<span id="userCount">0</span>)
                </h4>
                <div id="usersList"></div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                <span>Phòng chat: <span id="roomName">general</span></span>
                <span class="message-count">Tin nhắn: <span id="messageCount">0</span></span>
            </div>
            
            <div id="connectionStatus" class="status">
                Đang kết nối...
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="system-message">
                    Chào mừng bạn đến với An Lư Vip Chat Room!
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." maxlength="1000" disabled>
                <button id="sendButton" disabled>Gửi</button>
            </div>
        </div>
    </div>

    <!-- Socket.IO Library -->
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        class ChatApp {
            constructor() {
                this.socket = null;
                this.username = '';
                this.room = 'general';
                this.messageCount = 0;
                this.isConnected = false;
                this.typingTimeout = null;
                
                this.initElements();
                this.initEventListeners();
                this.initSocket();
            }
            
            initElements() {
                // Login elements
                this.loginModal = document.getElementById('loginModal');
                this.loginForm = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('usernameInput');
                this.roomInput = document.getElementById('roomInput');
                this.loginButton = document.getElementById('loginButton');
                this.loginLoading = document.getElementById('loginLoading');
                this.loginError = document.getElementById('loginError');
                
                // Chat elements
                this.chatApp = document.getElementById('chatApp');
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.currentUsername = document.getElementById('currentUsername');
                this.currentRoom = document.getElementById('currentRoom');
                this.roomName = document.getElementById('roomName');
                this.usersList = document.getElementById('usersList');
                this.userCount = document.getElementById('userCount');
                this.messageCountEl = document.getElementById('messageCount');
            }
            
            initEventListeners() {
                // Login form
                this.loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
                
                // Message input
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    } else {
                        this.handleTyping();
                    }
                });
                
                // Send button
                this.sendButton.addEventListener('click', () => {
                    this.sendMessage();
                });
                
                // Username input focus
                this.usernameInput.focus();
            }
            
            initSocket() {
                try {
                    this.socket = io({
                        transports: ['websocket', 'polling'],
                        upgrade: true,
                        rememberUpgrade: true
                    });
                    
                    this.socket.on('connect', () => {
                        console.log('Connected to server');
                        this.updateConnectionStatus('Đã kết nối', 'connected');
                        this.isConnected = true;
                    });
                    
                    this.socket.on('disconnect', () => {
                        console.log('Disconnected from server');
                        this.updateConnectionStatus('Mất kết nối', 'error');
                        this.isConnected = false;
                        this.messageInput.disabled = true;
                        this.sendButton.disabled = true;
                    });
                    
                    this.socket.on('connect_error', (error) => {
                        console.error('Connection error:', error);
                        this.updateConnectionStatus('Lỗi kết nối', 'error');
                    });
                    
                    // Registration events
                    this.socket.on('registration-success', (data) => {
                        this.handleRegistrationSuccess(data);
                    });
                    
                    this.socket.on('registration-error', (error) => {
                        this.showLoginError(error);
                        this.hideLoginLoading();
                    });
                    
                    // Message events
                    this.socket.on('receive-message', (data) => {
                        this.displayMessage(data);
                    });
                    
                    this.socket.on('message-error', (error) => {
                        this.showSystemMessage('Lỗi: ' + error, 'error');
                    });
                    
                    // User events
                    this.socket.on('user-joined', (data) => {
                        this.showSystemMessage(data.message);
                    });
                    
                    this.socket.on('user-left', (data) => {
                        this.showSystemMessage(data.message);
                    });
                    
                    this.socket.on('users-update', (users) => {
                        this.updateUsersList(users);
                    });
                    
                    // Typing events
                    this.socket.on('user-typing', (data) => {
                        this.handleUserTyping(data);
                    });
                    
                } catch (error) {
                    console.error('Socket initialization error:', error);
                    this.updateConnectionStatus('Lỗi khởi tạo', 'error');
                }
            }
            
            handleLogin() {
                const username = this.usernameInput.value.trim();
                const room = this.roomInput.value.trim() || 'general';
                
                if (!username || username.length < 2) {
                    this.showLoginError('Tên người dùng phải có ít nhất 2 ký tự');
                    return;
                }
                
                if (room.length > 30) {
                    this.showLoginError('Tên phòng không được quá 30 ký tự');
                    return;
                }
                
                this.showLoginLoading();
                this.hideLoginError();
                
                if (!this.isConnected) {
                    this.showLoginError('Chưa kết nối được đến server');
                    this.hideLoginLoading();
                    return;
                }
                
                this.socket.emit('register-user', {
                    username: username,
                    room: room
                });
            }
            
            handleRegistrationSuccess(data) {
                this.username = data.username;
                this.room = data.room;
                
                // Update UI
                this.currentUsername.textContent = this.username;
                this.currentRoom.textContent = `Phòng: ${this.room}`;
                this.roomName.textContent = this.room;
                
                // Hide login modal and show chat
                this.loginModal.classList.add('hidden');
                this.chatApp.classList.remove('hidden');
                
                // Enable message input
                this.messageInput.disabled = false;
                this.sendButton.disabled = false;
                this.messageInput.focus();
                
                this.hideLoginLoading();
                this.updateConnectionStatus('Đã tham gia phòng chat', 'connected');
                
                // Load previous messages
                this.loadPreviousMessages();
            }
            
            async loadPreviousMessages() {
                try {
                    const response = await fetch(`/api/messages/${this.room}?limit=50`);
                    const data = await response.json();
                    
                    if (data.success && data.messages) {
                        // Clear current messages except welcome message
                        const welcomeMsg = this.chatMessages.querySelector('.system-message');
                        this.chatMessages.innerHTML = '';
                        if (welcomeMsg) {
                            this.chatMessages.appendChild(welcomeMsg);
                        }
                        
                        // Display previous messages
                        data.messages.forEach(msg => {
                            this.displayMessage(msg, false);
                        });
                        
                        this.scrollToBottom();
                    }
                } catch (error) {
                    console.error('Error loading previous messages:', error);
                }
            }
            
            sendMessage() {
                const message = this.messageInput.value.trim();
                
                if (!message || !this.isConnected) {
                    return;
                }
                
                this.socket.emit('send-message', {
                    message: message,
                    room: this.room
                });
                
                this.messageInput.value = '';
                this.messageInput.focus();
                
                // Stop typing indicator
                this.socket.emit('typing', { isTyping: false });
            }
            
            displayMessage(data, scrollToBottom = true) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${data.username === this.username ? 'sent' : 'received'}`;
                
                const timestamp = new Date(data.timestamp).toLocaleTimeString('vi-VN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageEl.innerHTML = `
                    <div class="message-header">
                        ${data.username === this.username ? 'Bạn' : data.username} • ${timestamp}
                    </div>
                    <div class="message-content">${this.escapeHtml(data.message)}</div>
                `;
                
                this.chatMessages.appendChild(messageEl);
                this.messageCount++;
                this.messageCountEl.textContent = this.messageCount;
                
                if (scrollToBottom) {
                    this.scrollToBottom();
                }
            }
            
            showSystemMessage(message, type = 'info') {
                const messageEl = document.createElement('div');
                messageEl.className = `system-message ${type}`;
                messageEl.textContent = message;
                
                this.chatMessages.appendChild(messageEl);
                this.scrollToBottom();
            }
            
            updateUsersList(users) {
                this.usersList.innerHTML = '';
                this.userCount.textContent = users.length;
                
                users.forEach(user => {
                    const userEl = document.createElement('div');
                    userEl.className = 'user-item';
                    
                    const joinTime = new Date(user.joinedAt).toLocaleTimeString('vi-VN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    userEl.innerHTML = `
                        <div class="user-status"></div>
                        <div>
                            <div>${this.escapeHtml(user.username)}</div>
                            <div style="font-size: 0.8em; color: #6b7280;">Tham gia lúc ${joinTime}</div>
                        </div>
                    `;
                    
                    this.usersList.appendChild(userEl);
                });
            }
            
            handleTyping() {
                if (!this.isConnected) return;
                
                this.socket.emit('typing', { isTyping: true });
                
                // Clear previous timeout
                if (this.typingTimeout) {
                    clearTimeout(this.typingTimeout);
                }
                
                // Set new timeout to stop typing indicator
                this.typingTimeout = setTimeout(() => {
                    this.socket.emit('typing', { isTyping: false });
                }, 2000);
            }
            
            handleUserTyping(data) {
                const typingId = `typing-${data.username}`;
                let typingEl = document.getElementById(typingId);
                
                if (data.isTyping) {
                    if (!typingEl) {
                        typingEl = document.createElement('div');
                        typingEl.id = typingId;
                        typingEl.className = 'typing-indicator';
                        typingEl.textContent = `${data.username} đang gõ...`;
                        this.chatMessages.appendChild(typingEl);
                        this.scrollToBottom();
                    }
                } else {
                    if (typingEl) {
                        typingEl.remove();
                    }
                }
            }
            
            updateConnectionStatus(message, type = '') {
                this.connectionStatus.textContent = message;
                this.connectionStatus.className = `status ${type}`;
            }
            
            showLoginError(message) {
                this.loginError.textContent = message;
                this.loginError.style.display = 'block';
            }
            
            hideLoginError() {
                this.loginError.style.display = 'none';
            }
            
            showLoginLoading() {
                this.loginLoading.style.display = 'block';
                this.loginButton.disabled = true;
                this.loginButton.textContent = 'Đang kết nối...';
            }
            
            hideLoginLoading() {
                this.loginLoading.style.display = 'none';
                this.loginButton.disabled = false;
                this.loginButton.textContent = 'Tham gia Chat';
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
        
        // Handle page reload warning
        window.addEventListener('beforeunload', (e) => {
            if (window.chatApp && window.chatApp.isConnected) {
                e.preventDefault();
                e.returnValue = 'Bạn có chắc muốn rời khỏi phòng chat?';
            }
        });
    </script>
</body>
</html>
